<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="wrapper">
            <form id="new-book">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="####" required>
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="####" required>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="number-pages" min="1" value="1">    
                <label for="year-published">Year Published:</label>
                <input type="number" id="year-published" min="1900" value="1900">
                <button id="add-btn">Add book</button>
            </form>
            <div id="library">
                <h1>My Library:</h1>
                <div class="tableFixHead">
                    <table id="info-table">
                      <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>#Pages</th>
                            <th>Year Published</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
